    <script>
        // Variables del juego
        let secretNumber;
        let attempts;
        let fails;
        let gameOver;
        let record = localStorage.getItem('record') || '-';
        
        // Mensajes burlones organizados por nivel de frustraciÃ³n
        const taunts = [
            // Nivel 1: Burlas suaves (primeros 3 intentos)
            [
                "Â¿En serio? Â¡Ese ni cerca!",

            // Nivel 2: Burlas medias (intentos 4-7)
            [

        // Elementos del DOM
        const guessInput = document.getElementById('guessInput');
        const guessBtn = document.getElementById('guessBtn');
        const resetBtn = document.getElementById('resetBtn');
        const message = document.getElementById('message');
        const tauntMessage = document.getElementById('tauntMessage');
        const attemptsDisplay = document.getElementById('attempts');
        const failsDisplay = document.getElementById('fails');
        const recordDisplay = document.getElementById('record');
        const guessList = document.getElementById('guessList');
        
        // Inicializar el juego
        function initGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            fails = 0;
            gameOver = false;
            updateDisplay();
            guessInput.value = '';

            guessInput.focus();
            
            // Actualizar rÃ©cord
            recordDisplay.textContent = record;
        }
        
        // Actualizar la pantalla
        function updateDisplay() {
            attemptsDisplay.textContent = attempts;
            failsDisplay.textContent = fails;
        }
        
        // Obtener un mensaje burlÃ³n aleatorio segÃºn el nivel de frustraciÃ³n
        function getRandomTaunt() {
            let level;
            if (fails <= 3) {
                level = 0; // Burlas suaves
            } else if (fails <= 7) {
                level = 1; // Burlas medias
            } else {
                level = 2; // Burlas intensas
            }
            
            const levelTaunts = taunts[level];
            return levelTaunts[Math.floor(Math.random() * levelTaunts.length)];
        }
        
        // Manejar el intento de adivinanza
        function makeGuess() {
            if (gameOver) return;
            
            const guess = parseInt(guessInput.value);
            
            // Validar la entrada
            if (isNaN(guess) || guess < 1 || guess > 100) {
                message.textContent = 'Por favor, ingresa un nÃºmero vÃ¡lido entre 1 y 100.';
                message.className = 'message error';
                tauntMessage.textContent = 'Â¡Ni siquiera sabes ingresar un nÃºmero correctamente!';
                guessInput.value = '';
                guessInput.focus();
                return;
            }
            
            attempts++;
            
            // Agregar a la lista de intentos
            const listItem = document.createElement('li');
            listItem.textContent = `Intento ${attempts}: ${guess}`;
            guessList.appendChild(listItem);
            guessList.scrollTop = guessList.scrollHeight;
            
            // Comprobar si adivinÃ³
            if (guess === secretNumber) {
                message.textContent = `Â¡Felicidades! Adivinaste el nÃºmero ${secretNumber} en ${attempts} intentos.`;
                message.className = 'message success';
                tauntMessage.textContent = 'Â¡Vaya, has tenido suerte! Pero la prÃ³xima vez no serÃ¡ tan fÃ¡cil.';
                gameOver = true;
                
                // Actualizar rÃ©cord si es necesario
                if (record === '-' || attempts < parseInt(record)) {
                    record = attempts;
                    localStorage.setItem('record', record);
                    recordDisplay.textContent = record;
                    message.textContent += ' Â¡Nuevo rÃ©cord!';
                }
            } else {
                fails++;
                // Obtener y mostrar mensaje burlÃ³n
                const taunt = getRandomTaunt();
                tauntMessage.textContent = taunt;
                
                // Dar pistas
                const difference = Math.abs(secretNumber - guess);
                let hint = '';
                
                if (difference <= 5) {
                    hint = 'Â¡Muy caliente!';
                    message.className = 'message success';
                } else if (difference <= 15) {
                    hint = 'Caliente';
                    message.className = 'message info';
                } else if (difference <= 30) {
                    hint = 'Tibio';
                    message.className = 'message info';
                } else {
                    hint = 'FrÃ­o';
                    message.className = 'message error';
                }
                
                const direction = guess < secretNumber ? 'mayor' : 'menor';
                message.textContent = `${hint} - El nÃºmero es ${direction} que ${guess}. Sigue intentando.`;
            }
            
            updateDisplay();
            guessInput.value = '';
            guessInput.focus();
        }
        
        // Event Listeners
        guessBtn.addEventListener('click', makeGuess);
        
        resetBtn.addEventListener('click', initGame);
        
        guessInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                makeGuess();
            }
        });
        
        // Iniciar el juego al cargar la pÃ¡gina
        window.addEventListener('load', initGame);
    </script>
